<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="signup">
      <section class="signup__section signup__section--left">
        <div class="signup__logo">
          <img
            src="./assets/image/odin-lined.png"
            alt="Odin Logo"
            class="signup__logo-image"
          />
          <p class="signup__logo-text">Odin</p>
        </div>

        <p class="signup__credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            class="signup__credit-link"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            class="signup__credit-link"
            >Unsplash</a
          >
        </p>
      </section>

      <section class="signup__section signup__section--right">
        <div class="signup__intro">
          <p class="signup__intro-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
          </p>
          <p class="signup__intro-text">You <em>know</em> you want to.</p>
        </div>

        <div class="signup__form">
          <h1 class="signup__form-title">Let's do this!</h1>

          <form class="signup__form-content">
            <div class="signup__form-group">
              <label class="signup__form-label">First Name</label>
              <input type="text" class="signup__form-input" />
            </div>
            <div class="signup__form-group">
              <label class="signup__form-label">Last Name</label>
              <input type="text" class="signup__form-input" />
            </div>
            <div class="signup__form-group">
              <label class="signup__form-label">Email</label>
              <input type="email" class="signup__form-input" />
            </div>
            <div class="signup__form-group">
              <label class="signup__form-label">Phone Number</label>
              <input type="tel" class="signup__form-input" />
            </div>
            <div class="signup__form-group">
              <label class="signup__form-label">Password</label>
              <input type="password" class="signup__form-input" />
            </div>
            <div class="signup__form-group">
              <label class="signup__form-label">Confirm Password</label>
              <input type="password" class="signup__form-input" />
            </div>
          </form>
        </div>

        <div class="signup__actions">
          <button class="signup__submit">Create Account</button>
          <p class="signup__login">
            Already have an account?
            <a
              href="#"
              class="signup__login-link"
              target="_blank"
              rel="noopener noreferrer"
              >Log In</a
            >
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
